<!DOCTYPE html>
<html>
<head>
	<title>5th Question</title>
</head>
<body>
	<div>
		<p style="font-size: 20px">Numbered list:</p>
		<ol type="1">
			<li >Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ol>
	</div>

	<div>
		<p style="font-size: 20px">Letters list:</p>
		<ol type="A">
			<li >Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ol>
	</div>

	<div>
		<p style="font-size: 20px">Lowercase letters list:</p>
		<ol type="a">
			<li >Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ol>
	</div>

	<div>
		<p style="font-size: 20px">Roman number list:</p>
		<ol type="i">
			<li >Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ol>
	</div>
</body>
</html>
